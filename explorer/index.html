<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bitmap Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #0d1117;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      padding: 15px;
      background: #161b22;
      border-bottom: 1px solid #30363d;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: calc(100vh - 50px);
    }

    .grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(16px, 1fr));
      gap: 2px;
      padding: 10px;
      overflow-y: scroll;
    }

    .cell {
      width: 100%;
      aspect-ratio: 1 / 1;
      background: #1c1f26;
      border: 1px solid #2f333d;
      border-radius: 2px;
      transition: 0.2s ease;
    }

    .cell.claimed {
      background: #00ff88;
    }

    .cell:hover {
      transform: scale(1.2);
      z-index: 2;
      position: relative;
    }

    .info {
      width: 300px;
      background: #161b22;
      padding: 20px;
      border-left: 1px solid #30363d;
      overflow-y: auto;
    }

    @media (max-width: 800px) {
      .container {
        flex-direction: column;
      }

      .info {
        width: 100%;
        height: 250px;
        border-left: none;
        border-top: 1px solid #30363d;
      }
    }
  </style>
</head>
<body>
  <header>Bitmap Explorer</header>
  <div class="container">
    <div class="grid" id="grid"></div>
    <div class="info" id="info">Click a claimed block to see details.</div>
  </div>

  <script>
    const claimedBlocks = {
      "840000": {
        name: "Genesis Tower",
        theme: "Post-halving monument",
        coordinates: [0, 0],
        artist: "blockman-ai",
        inscription: "f529ddd9cb9d7b013bee584bfe319f9640b8f834da90b4999a4a322fe09d107e"
      }
    };

    const grid = document.getElementById('grid');
    const info = document.getElementById('info');

    for (let i = 839950; i <= 840050; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      if (claimedBlocks[i]) {
        cell.classList.add('claimed');
        cell.onclick = () => {
          const data = claimedBlocks[i];
          info.innerHTML = `
            <h3>Block ${i}</h3>
            <p><strong>Name:</strong> ${data.name}</p>
            <p><strong>Theme:</strong> ${data.theme}</p>
            <p><strong>Artist:</strong> ${data.artist}</p>
            <p><a href="https://ordinals.com/inscription/${data.inscription}" target="_blank" style="color:#00ff88;">View Inscription</a></p>
          `;
        };
      }
      grid.appendChild(cell);
    }
  </script>
</body>
</html>
